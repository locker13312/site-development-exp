<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozetka Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header with logo and navigation links -->
<header>
    <div class="logo">Rozetka</div>
    <nav>
        <a href="#home" onclick="navigate('home')">Головна</a>
        <a href="#products" onclick="navigate('products')">Товари</a>
        <a href="#contact" onclick="navigate('contact')">Контакти</a>
    </nav>
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Пошук назв продукту...">
        <button onclick="searchProduct()">Знайти</button>
    </div>
</header>

<!-- Main container for content -->
<div class="container">
    <!-- Content will be dynamically injected here based on the navigation -->
    <div id="content"></div>
</div>

<script src="script.js"></script>
</body>
</html>
